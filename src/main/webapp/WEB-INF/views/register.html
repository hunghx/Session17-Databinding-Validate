<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div>
    <h1>Đăng ký</h1>
    <form th:object="${user}" action="/auth/register" method="post">
        <div class="mb-3">
            <label  class="form-label">User Name</label>
            <input type="text" th:field="*{username}" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Birthday</label>
            <input type="date" class="form-control" th:field="*{bod}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <h3>Sex</h3>
            <input type="radio" name="sex" value="true"> <label>nam</label>
            <input type="radio" name="sex" value="false"> <label>nu</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
